<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Card</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      display:flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background-color: white;
      width: 300px;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
    }

    .card img {
      width: 100%;
      border-radius: 8px;
    }

    .card h2 {
      margin: 15px 0 10px;
      color: #333;
    }

    .card p {
      color: #666;
      font-size: 14px;
    }

    .card button {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border:none;
      border-radius: 6px;
      cursor: pointer;
    }

    .card button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <div class="card">
    <img src="flower.jpg" alt="Card Image">
    <h2>FLOWER</h2>
    <p>This is a simple card created using HTML and CSS only.</p>
    <button onclick="location.href='index.html'">Learn More</button>
  </div>

</body>
</html>
